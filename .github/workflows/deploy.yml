name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node Setup
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # PNPM install
      - name: Install PNPM
        run: npm install -g pnpm

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ECR Login
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # --------------------------------------------------
      # NX 19 Compatible Affected Detector (fully working)
      # --------------------------------------------------
      - name: Detect affected projects
        id: affected
        run: |
          AFFECTED=$(npx nx show projects --affected --base=origin/main | tr '\n' ' ')
          echo "projects=$AFFECTED" >> $GITHUB_OUTPUT
          echo "Affected: $AFFECTED"

      # ------------------------
      # API Docker Build & Push
      # ------------------------
      - name: Build API Image
        if: contains(steps.affected.outputs.projects, 'api')
        run: |
          docker build \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_API }}:latest \
            -f apps/api/Dockerfile \
            .

      - name: Push API Image
        if: contains(steps.affected.outputs.projects, 'api')
        run: |
          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_API }}:latest

      # ------------------------
      # WEB Docker Build & Push
