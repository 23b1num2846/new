name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Prisma Generate
        run: pnpm prisma generate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Detect affected projects
        id: affected
        run: |
          BASE_SHA="${{ github.event.before }}"
          if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ] || [ -z "$BASE_SHA" ]; then
            BASE_SHA=$(git rev-parse HEAD~1)
          fi
          AFFECTED=$(pnpm nx show projects --affected --base="$BASE_SHA" --head="$GITHUB_SHA" | tr '\n' ' ')
          echo "projects=$AFFECTED" >> "$GITHUB_OUTPUT"

      - name: Build API Image
        if: contains(steps.affected.outputs.projects, '@yellows/api')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/dockerfile
          push: true
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_API }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_API }}:latest

      - name: Build Web Image
        if: contains(steps.affected.outputs.projects, '@yellows/web')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_WEB }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_WEB }}:latest
