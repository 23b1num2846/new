name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Prisma Generate
        run: pnpm prisma generate

      - name: Lint
        run: pnpm nx run-many -t lint --output-style stream

      - name: Typecheck
        run: pnpm nx run-many -t typecheck --output-style stream

      - name: Build
        run: pnpm nx run-many -t build --output-style stream

  docker:
    name: Build & Push to ECR
    needs: verify
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      CI: true
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY_API: ${{ secrets.ECR_REPOSITORY_API }}
      ECR_REPOSITORY_WEB: ${{ secrets.ECR_REPOSITORY_WEB }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          API_IMAGE=${REGISTRY}/${ECR_REPOSITORY_API}
          docker build -f apps/api/Dockerfile -t ${API_IMAGE}:${GITHUB_SHA} -t ${API_IMAGE}:latest .
          docker push ${API_IMAGE}:${GITHUB_SHA}
          docker push ${API_IMAGE}:latest

      - name: Build and push Web image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          WEB_IMAGE=${REGISTRY}/${ECR_REPOSITORY_WEB}
          docker build -f apps/web/Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL} \
            -t ${WEB_IMAGE}:${GITHUB_SHA} -t ${WEB_IMAGE}:latest .
          docker push ${WEB_IMAGE}:${GITHUB_SHA}
          docker push ${WEB_IMAGE}:latest
