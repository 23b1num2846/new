name: Deploy to AWS ECR

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------
      # ðŸ”¥ Nx Affected Build
      # -------------------------
      - name: Print Affected Projects
        id: affected
        run: |
          echo "projects=$(npx nx print-affected --select=projects --base=origin/master)" >> $GITHUB_OUTPUT

      # -------------------------
      # Build API Image
      # -------------------------
      - name: Build API Image
        if: contains(steps.affected.outputs.projects, 'api')
        run: |
          docker build \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_API }}:latest \
            -f apps/api/Dockerfile \
            .

      - name: Push API
        if: contains(steps.affected.outputs.projects, 'api')
        run: |
          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_API }}:latest

      # -------------------------
      # Build Web Image
      # -------------------------
      - name: Build Web Image
        if: contains(steps.affected.outputs.projects, 'web')
        run: |
          docker build \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_WEB }}:latest \
            -f apps/web/Dockerfile \
            .

      - name: Push Web
        if: contains(steps.affected.outputs.projects, 'web')
        run: |
          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_WEB }}:latest
